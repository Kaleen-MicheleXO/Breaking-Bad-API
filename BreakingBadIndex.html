<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Breaking Bad API</title>

    <!-- <-- external CSS link -->

    <link rel="stylesheet" href="css/normalize.css" />

    <link rel="stylesheet" href="BreakingBadCss/Style.css" />
  </head>
  <body>
    <header>
      <h1>Breaking Bad Characters</h1>
      <span>Type a number 1-57.</span>
    </header>

    <div class="container">
      <input type="text" name="" value="" placeholder="Type A Number" />
      <button type="button" name="button">Get Character</button>
    </div>

    <div class="container-data">
      <span>
        Name:
        <h3 class="name"></h3>
      </span>
      <span>
        Birthday:
        <h3 class="birthday"></h3>
      </span>
      <span>
        Character Name:
        <h3 class="nickname"></h3>
      </span>
      <span>
        Occupation:
        <h3 class="occupation"></h3>
      </span>
    </div>

    <div class="container2">
      <img src="" alt="" />
    </div>

    <script type="" src="BreakingBadJS/main.js"></script>
  </body>
</html>
